      <h1>Sign Up</h1>
      <p>We're still building Clerkships.org, but if you'd like to hear more information, please sign up here:</p>

      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
        <form action="http://clerkships.us5.list-manage.com/subscribe/post?u=fea666e4849d133509d21d91c&amp;id=4a36e58114" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form-horizontal" target="_blank" novalidate>
          <div class="indicates-required"><span class="asterisk">(*</span> indicates required)</div><br>
          <div class="mc-field-group control-group">
            <label for="mce-EMAIL" class="control-label">Email Address  <span class="asterisk">*</span></label>
            <div class="controls">
              <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
          </div>
          <div class="mc-field-group control-group">
            <label for="mce-FNAME" class="control-label">First Name </label>
            <div class="controls">
              <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
            </div>
          </div>
          <div class="mc-field-group control-group">
            <label for="mce-LNAME" class="control-label">Last Name </label>
            <div class="controls">
              <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
            </div>
          </div>
          <div class="mc-field-group control-group">
            <label for="mce-MMERGE3" class="control-label">Law School (if any) </label>
            <div class="controls">
              <input type="text" value="" name="MMERGE3" class="" id="mce-MMERGE3">
            </div>
          </div>
          <div class="mc-field-group input-group control-group">
            <h5 class="control-label">I am... </h5>
            <div class="controls">
              <label for="mce-MMERGE4-0" class="radio"><input type="radio" value="applying to clerkships" name="MMERGE4" id="mce-MMERGE4-0">applying to clerkships</label>
              <label for="mce-MMERGE4-1" class="radio"><input type="radio" value="a judge or current/former clerk" name="MMERGE4" id="mce-MMERGE4-1">a judge or current/former clerk</label>
              <label for="mce-MMERGE4-2" class="radio"><input type="radio" value="none of the above" name="MMERGE4" id="mce-MMERGE4-2">none of the above</label>
            </div>
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>  
          <div class="clear control-group"><div class="controls"><input type="submit" value="Sign me up!" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary btn-large"></div></div>
        </form>
      </div>

<!--End mc_embed_signup-->
